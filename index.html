<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="CheckMaster is a to-do list app"/>
        <meta name="author" content="1kazuza"/>
        <meta name="keywords" content="checkmaster"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./css/styles.css"/>
        <link rel="stylesheet" href="./css/reset.css"/>
        <title>CheckMaster - A to-do list app</title>
    </head>
    <body>
        <h1>The CheckMaster To Do List</h1>
        <ul>
            <li><input type="checkbox" id="item1"/>Read a book</li>
            <li><input type="checkbox" id="item2"/>Play a game</li>
            <li><input type="checkbox" id="item3"/>Buy credits</li>
            <li><input type="checkbox" id="item4"/>Pay bills</li>
        </ul>
        <input type="text" id="new-item" placeholder="Enter a new item"/>
        <button onclick="addItem()">Add Item</button>
    <script src="./js/scripts.js"></script>
    </body>
</html>
